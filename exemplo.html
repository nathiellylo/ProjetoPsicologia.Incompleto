<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsicoCenter</title>
</head>
<body>
    <div id="cadastro"class="container_form">

        <h1>PsicoCenter</h1>
    
        <form class="form" action="#" method="post">
            
            <div id="nome" class="form_grupo">
                <label for="nome" class="form_label">Nome Completo</label><br>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required><br>
            </div>
            <br>
            <div id="email"class="form_grupo">
                <label for="e-mail" class="form_label">Senha</label><br>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>
            <br>
            <div id="data" class="form_grupo">
                <label for="datanascimento" class="form_label">Data de Nascimento</label><br>
                <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required><br>
            </div><br>       
    
            <button type="submit">Cadastrar</button>
    
            
    
    </div><!--container_form-->
</body>
</html>
